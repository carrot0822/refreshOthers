<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖9宫格</title>
    <style>
        #fa {
            width: 600px;
            height: 600px;
            border: 1px solid red;
        }

        #fa>div {
            width: 33%;
            height: 33%;
            border: 1px solid red;
            float: left;
            line-height: 200px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }

        #start {
            cursor: pointer;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="fa">
        <div class="option">温蒂</div>
        <div class="option">可莉</div>
        <div class="option">达达利亚</div>
        <div class="option">钟离</div>
        <div class="option" id="start">开始抽奖</div>
        <div class="option">阿贝多</div>
        <div class="option">甘雨</div>
        <div class="option">魈</div>
        <div class="option">迪卢克</div>
    </div>
</body>
<script>
    // 点击开始 触发定时器 定时器内部随机一个数 
    // 通过一个数来获取奖品元素
    let options = document.getElementsByClassName('option')
    
    let timer = null;
    let start = document.getElementById('start');
    start.onclick = function () {
        console.log('aaa')
        let num =0;
        if (timer == null) {
            console.log('???')
            timer = setInterval(() => {
                num++;
                // 生成随机数 这里还要排除数字为5的情况 跑循环直到ran不为5
                let ran = Math.round(Math.random() * (7 - 0) + 0);
                console.log(ran)
                while(ran ==4){
                    ran = Math.round(Math.random() * (7 - 0) + 0);
                }
                

                
                for (let i = 0; i < options.length; i++) {
                    
                    options[i].style.backgroundColor = '#fff';
                }
                // 给选中元素添加样式
                options[ran].style.backgroundColor = 'orange';

                // 给定时器设置有效时间 停止定时器
                /*
                if (num >= 10) {
                    clearInterval(timer);
                    timer = null;
                }*/
            }, 100);
        }
    }
</script>

</html>
